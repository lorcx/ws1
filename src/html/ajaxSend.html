<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ajax发送webservice请求</title>
</head>
<body>
    <form method="post" ></form>
    <button type="button" onclick="send();">发送</button>
</body>
<script type="text/javascript">
    function send(){
        var xsr = createAjax();
        xmlhttp.open("POST","http://localhost:8080/ws.WsServiceTest?wsdl",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        var data = '<soap:Envelope xmlns:soap="http://www.w3.org/2001/12/soap-envelope" soap:encodingStyle="http://www.w3.org/2001/12/soap-encoding"><soap:Body xmlns:m="http://www.example.org/stock"><m:GetStockPriceResponse><m:Price>34.5</m:Price></m:GetStockPriceResponse></soap:Body></soap:Envelope>';
        xmlhttp.send(data);
    }
    function createAjax() {
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
    }

</script>
</html>
